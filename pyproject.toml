[tool.poetry]
name = "delatore"
version = "0.1.0"
description = "Telegram bot for CSM jobs notifications"
authors = ["OTC customer service monitoring team"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/opentelekomcloud-infra/delatore"

[tool.poetry.dependencies]
python = "^3.7"

ocomone = "^0.4.3"
flask = "^1.1"
pyTelegramBotAPI = "^3.6"
influxdb = "^5.2"

[tool.poetry.dev-dependencies]
pytest = "^5.3"
pytest-cov = "^2.8.1"
codecov = "^2.0.15"
pylint = "^2.4"
pylint-quotes = "^0.2.1"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
